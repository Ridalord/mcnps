<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form | MCNPS</title>
        <link rel="stylesheet" type="text/css" href="Style/reg.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h1><u>MUSLIM COMMUNITY NURSERY AND PRIMARY SCHOOL ONLINE REGISTRATION FORM</u></h1>
            <p>Fill all sections completely and accurately</p>
            <table>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" size="15" value="Surname" onfocus="this.value=''"
                    </td>
                    <td>
                        <input type="text" size="30" value="Other Names" onfocus="this.value=''">
                    </td>
                </tr>
                <tr>
                    <td>
                        Sex
                    </td>
                    <td>
                        <input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female"> Female
                    </td>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="text" size="10" value="dd/mm/yyyy" onfocus="this.value=''">
                    </td>
                </tr>
            </table>
        </section>
        <footer>
            <p>Copyright &copy;Ridalord.</p>
        </footer>
    </body>
</html>
